<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
  <input
    type="hidden"
    name="paymentDetailId"
    [value]="_paymentDetailsService.formData.paymentDetailId"
  />
  <div class="form-group">
    <label>CARD OWNER NAME</label>
    <input
      class="form-control form-control-lg"
      placeholder="Full Name"
      name="cardOwnerName"
      #cardOwnerName="ngModel"
      [(ngModel)]="_paymentDetailsService.formData.cardOwnerName"
      required
      [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched"
    />
  </div>
  <div class="form-group">
    <label>CARD NUMBER</label>
    <input
      class="form-control form-control-lg"
      placeholder="16-Digit Card Number"
      name="cardNumber"
      #cardNumber="ngModel"
      [(ngModel)]="_paymentDetailsService.formData.cardNumber"
      required
      [class.invalid]="cardNumber.invalid && cardNumber.touched"
      maxlength="16"
      minlength="16"
    />
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label>SECURITY CODE</label>
      <input
        type="password"
        class="form-control form-control-lg"
        placeholder="Security Code"
        name="securityCode"
        #securityCode="ngModel"
        [(ngModel)]="_paymentDetailsService.formData.securityCode"
        required
        [class.invalid]="securityCode.invalid && securityCode.touched"
        maxlength="3"
        minlength="3"
      />
    </div>
    <div class="form-group col-md-6">
      <label>EXPIRATION DATE</label>
      <input
        class="form-control form-control-lg"
        placeholder="MM/YY"
        name="expirationDate"
        #expirationDate="ngModel"
        [(ngModel)]="_paymentDetailsService.formData.expirationDate"
        required
        [class.invalid]="expirationDate.invalid && expirationDate.touched"
        maxlength="5"
        minlength="5"
      />
    </div>
  </div>
  <div class="form-group">
    <button
      class="btn btn-info btn-lg btn-block"
      type="submit"
      [disabled]="form.invalid"
    >
      Submit
    </button>
  </div>
</form>
